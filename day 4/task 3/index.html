<!DOCTYPE html>
<html>
<head>
<title>Image Slider</title>
<style>
.slider-container {
  width: 500px;
  margin: 50px auto;
  overflow: hidden;
  position: relative;
}

.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slider img {
  width: 500px;
  height: auto;
}

.slider-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.slider-nav button {
  background-color: rgba(0, 0, 0, 0.5);
  color: rebeccapurple;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 16px;
}

.slider-nav button:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

</style>
</head>
<body>

<div class="slider-container">
  <div class="slider" id="slider">
    <img src="IMG-20241104-WA0006[1].jpg" alt="Image 1">
    <img src="IMG-20241103-WA0061[1].jpg" alt="Image 2">
    <img src="IMG-20250220-WA0005[1].jpg" alt="Image 3">
    <img src="IMG-20250220-WA0006[1].jpg" alt="Image 4">
  </div>
  <div class="slider-nav">
    <button id="prevBtn">&lt;</button>
    <button id="nextBtn">&gt;</button>
  </div>
</div>

<script>
const slider = document.getElementById('slider');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const images = document.querySelectorAll('.slider img');
let index = 0;

function updateSlider() {
  slider.style.transform = `translateX(-${index * 500}px)`;
}

nextBtn.addEventListener('click', () => {
  index = (index + 1) % images.length;
  updateSlider();
});

prevBtn.addEventListener('click', () => {
  index = (index - 1 + images.length) % images.length;
  updateSlider();
});

</script>

</body>
</html>
