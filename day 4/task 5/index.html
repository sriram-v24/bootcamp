<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(IMG-20250220-WA0010[1].jpg);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        h1 {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stopwatch</h2>
        <h1 id="display">00:00:00</h1>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let running = false;

        function updateDisplay() {
            document.getElementById("display").innerText =
                ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')};
        }

        function startStopwatch() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function stopStopwatch() {
            running = false;
            clearInterval(timer);
        }

        function resetStopwatch() {
            running = false;
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
